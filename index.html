<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Calculator</h1>

    <div class="container">
        <div class="row0">
            <h2 class="h2"> </h2>
            <p class="p">= 0</p>
        </div>

        <div class="row1">
            <button class="btn ac opt">AC</button>
            <button class="btn c opt">C</button>
            <button class="btn per opt">%</button>
            <button class="btn mul opt">*</button>
        </div>

        <div class="row2">
            <button class="btn 7">7</button>
            <button class="btn 8">8</button>
            <button class="btn 9">9</button>
            <button class="btn div opt">/</button>
        </div>
        
        <div class="row3">
            <button class="btn 4">4</button>
            <button class="btn 5">5</button>
            <button class="btn 6">6</button>
            <button class="btn sub opt">-</button>
        </div>
        
        <div class="row4">
            <button class="btn 1">1</button>
            <button class="btn 2">2</button>
            <button class="btn 3">3</button>
            <button class="btn add opt">+</button>
        </div>

        <div class="row5">
            <button class="btn dot">.</button>
            <button class="btn 0">0</button>
            <button class="btn equal">=</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
